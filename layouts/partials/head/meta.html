

<title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />



<meta name="description" content="{{ or .Params.description .Site.Params.description }}" />
<meta itemprop="description" content="{{ or .Params.description .Site.Params.description }}" />
<meta property="og:description" content="{{ or .Params.description .Site.Params.description }}" />
<meta name="twitter:description" content="{{ or .Params.description .Site.Params.description }}" />    

<meta property="og:updated_time" content={{ .Params.date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />


{{ with .Params.cover }}
  <meta itemprop="image" content="{{ printf "https://img.doodcdn.co/snaps/%s" . }}" />
  <meta property="og:image" content="{{ printf "https://img.doodcdn.co/snaps/%s" . }}" />
  <meta name="twitter:image" content="{{ printf "https://img.doodcdn.co/snaps/%s" . }}" />
  <meta name="twitter:image:src" content="{{ printf "https://img.doodcdn.co/snaps/%s" . }}" />
{{ else }}
  <meta itemprop="image" content="{{ .Site.logo | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.logo | absURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.logo | absURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.logo | absURL }}" />
{{ end }}


<base href="{{ .Permalink }}" />
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />

<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />
